<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Log in</h1>

        <div class="input-field email-log-in">
          <input type="text" id="log-in" placeholder="Username">
          <label for="log-in">Username</label>
        </div>

        <div class="input-field password">
          <input type="password" id="password" placeholder="Password">
          <label for="password">Password</label>
          <button type="button" id="toggle-password" class="toggle-password">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <div class="action-buttons">
          <button class="primary-button">Log-in</button>
          <button class="secondary-button">Forgot Password?</button>
        </div>
      </div>
      <div class="sign-up">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
